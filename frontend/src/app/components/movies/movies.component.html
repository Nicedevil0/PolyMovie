<div class="px-8 py-4 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <div class="mt-2">
    <h2 class="text-2xl  font-bold text-gray-700 dark:text-white dark:hover:text-gray-200">Tous les films</h2>
    <table class="table-auto">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Année de sortie</th>
          <th>Genre</th>
          <th>Durée</th>
          <th>Réalisateur</th>
          <th>Budget</th>
          <th>Rentrées</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.title }}</td>
          <td>{{ movie.release }}</td>
          <td>{{ movie.category.label }}</td>
          <td>{{ movie.duration }} min</td>
          <td>{{ movie.director.firstName + ' ' + movie.director.lastName }}</td>
          <td>{{ movie.budget }}$</td>
          <td>{{ movie.revenue }}$</td>
          <td>
            <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">Modifier</button>
            <button class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
