<h1 class="text-3xl font-semibold text-center text-gray-800 lg:text-4xl mb-6">{{ pageTitle }}</h1>
<div class="flex flex-col mt-12">
    <div class="overflow-x-auto shadow-md sm:rounded-lg">
        <div class="inline-block min-w-full align-middle">
            <div class="overflow-hidden ">
                <table class="min-w-full divide-y table-fixed divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th *ngIf="currentUser" scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400"></th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Titre
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Année de sortie
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Genre
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Durée
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Réalisateur
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Budget
                            </th>
                            <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-left uppercase text-gray-400">
                                Rentrées
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y bg-gray-800 divide-gray-700">
                        <tr *ngFor="let movie of this.currentUser?.favorites || []" class="hover:bg-gray-700">
                            <td *ngIf="currentUser" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-red-600">
                                <svg xmlns="http://www.w3.org/2000/svg" (click)="removeFromFavorites(movie)" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 cursor-pointer">
                                    <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
                                </svg>
                            </td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.title }}</td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.release | date:'mediumDate' }}</td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.category.label }}</td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.duration }} min</td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.director.firstName + ' ' + movie.director.lastName }}</td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.budget }} $</td>
                            <td routerLink="/movie/{{ movie.id }}" class="py-4 px-6 text-sm font-medium whitespace-nowrap text-white cursor-pointer">{{ movie.revenue }} $</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
