<div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
  <div class="px-6 py-4">
      <h2 class="text-3xl font-bold text-center text-gray-700 dark:text-white">PolyMovie</h2>

      <p *ngIf="type === 'CONNECT'" class="mt-1 text-center text-gray-500 dark:text-gray-400">Se connecter</p>

      <p *ngIf="type === 'REGISTER'" class="mt-1 text-center text-gray-500 dark:text-gray-400">Créer un compte</p>

      <form>
          <div class="w-full mt-4">
              <input [(ngModel)]="login" name="login" class="block w-full px-4 py-2 mt-2 text-gray-700 dark:text-gray-400 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="text" placeholder="Nom d'utilisateur" aria-label="Username" />
          </div>

          <div class="w-full mt-4">
              <input [(ngModel)]="password" name="password" class="block w-full px-4 py-2 mt-2 text-gray-700 dark:text-gray-400 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Mot de passe" aria-label="Password" />
          </div>

          <div *ngIf="type === 'CONNECT'" class="flex items-center justify-between mt-4">
              <button class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">Mot de passe oublié ?</button>

              <button  type="button" (click)="signin()" class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                  Connexion
              </button>
          </div>

          <div *ngIf="type === 'REGISTER'" class="flex items-end justify-end mt-4">
              <button type="button" (click)="signin()" class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                  Inscription
            </button>
          </div>
      </form>
  </div>

  <div *ngIf="type === 'CONNECT'" class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
      <span class="text-sm text-gray-600 dark:text-gray-200">Pas encore de compte ? </span>

      <button (click)="changeType()" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Créez-en un</button>
  </div>

  <div *ngIf="type === 'REGISTER'" class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
      <span class="text-sm text-gray-600 dark:text-gray-200">Déjà un compte ? </span>

      <button (click)="changeType()" class="mx-2 text-sm font-bold text-blue-500 dark:text-blue-400 hover:underline">Connectez-vous</button>
  </div>
</div>
